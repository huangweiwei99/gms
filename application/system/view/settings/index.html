{extend name="common@/base" /}
{block name="pageLevelPluinsCSS"}
<link href="__STATIC__/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
{/block}
{block name="pagePluinsJS"}
<script src="__STATIC__/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
{/block}
{block name="content"}
<div class="row">
    <div class="col-lg-12 col-xs-12 col-sm-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-bar-chart font-dark hide"></i>
                    <span class="caption-subject font-dark bold uppercase">基本信息</span>

                </div>

            </div>
            <div class="portlet-body form">
                <form class="form-horizontal" role="form" enctype="multipart/form-data" method="post">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">系统名称</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-envelope"></i>
                                                            </span>
                                    <input type="text" class="form-control" placeholder="系统名称" name="system_name" value="{$settings->system_name|default=''}"/> </div>
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-md-3 control-label">页面作者</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-envelope"></i>
                                                            </span>
                                <input type="text" class="form-control" placeholder="页面作者" name="page_author" value="{$settings->page_author|default=''}"/> </div>
                        </div>
                    </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">系统描述</label>
                            <div class="col-md-9">
                                <textarea class="form-control" rows="5" name="page_description">{$settings->page_description|default=''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile" class="col-md-3 control-label">系统logo</label>
                            <div class="fileinput fileinput-new col-md-9" data-provides="fileinput">
                                <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                    <img {empty name="$settings->logo"} src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image"
                                         {else /}
                                    src="__ROOT__/uploads/{$settings->logo}" {/empty}
                                         alt="" /> </div>
                                <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"> </div>
                                <div>
                                       <span class="btn default btn-file">
                                             <span class="fileinput-new"> 选择图片 </span>
                                              <span class="fileinput-exists"> 更改 </span>
                                               <input type="file" name="logo">
                                       </span>
                                    <a href="javascript:;" class="btn default fileinput-exists" data-dismiss="fileinput"> 移除 </a>
                                </div>
                                <div class="clearfix margin-top-10">
                                    <span class="label label-danger">注意! </span>
                                    <span>上传图片仅支持最新的 Firefox, Chrome, Opera, Safari and Internet Explorer 10  </span>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" id="submitbutton" class="btn blue btn-sm btn-outline">
                                    <i class="fa fa-check">
                                    </i>
                                    <span class="hidden-480">
												提交
											</span>
                                </button>
                                <button type="button" class="btn btn-sm btn-outline red" id="cancel" data-dismiss="modal">
                                    <i class="fa fa-share">
                                    </i>
                                    <span class="hidden-480">
												撤销
											</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END PORTLET-->
    </div>

</div>

{/block}
