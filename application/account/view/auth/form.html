<div class="form-body">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"></h4>
            </div>
            <form class="form-horizontal" role="form" action="{:url('account/auth/save')}" >
            <div class="modal-body">
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button><span>请输入正确的信息</span> </div>
                <div class="alert alert-success display-hide">
                    <button class="close" data-close="alert"></button><span></span></div>
                <div class="form-group">
                    <input type="hidden" name="__token__" value="{$Request.token}" />
                    <input type="hidden" name="pid" value="{$auth->pid|default=0}">
                    <input type="hidden" name="id" value="{$auth->id|default=null}">
                    <label class="col-md-3 control-label">权限名：</label>
                    <div class="col-md-9">
                        <div class="input-inline input-medium">
                            <div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control " name="title" value="{$auth->title|default=''}" placeholder="权限名">
                            </div>
                        </div>
                        <span class="help-inline"> 权限的中文名称,例如"系统设置"</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">权限：</label>
                    <div class="col-md-9">
                        <div class="input-inline input-medium">
                            <div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="name" placeholder="URL" value="{$auth->name|default=''}">
                            </div>
                        </div>
                        <span class="help-inline">输入模块/控制器/方法即可 例如 System/Info/Index</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">说明：</label>
                    <div class="col-md-9">
                        <div class="input-inline input-medium">
                            <div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <textarea  class="form-control" name="title_explain" placeholder="权限说明" value="{$auth->title_explain|default=''}"></textarea>
                            </div>
                        </div>
                        <span class="help-inline">显示在导航栏的详细信息，例如系统日志，服务器状态</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" id="submitbutton" class="btn blue btn-sm btn-outline">
                    <i class="fa fa-check"></i>
                    <span class="hidden-480">提交</span>
                </button>
                <button type="button" class="btn btn-sm btn-outline red" id="cancel" data-dismiss="modal">
                    <i class="fa fa-share"></i>
                    <span class="hidden-480">撤销</span>
                </button>
            </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(function () {
        Auth.init();
    })
</script>
