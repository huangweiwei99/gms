<div class="form-body">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"></h4>
            </div>
            <form class="form-horizontal" role="form" action="{:url('account/user/save')}">
                <div class="modal-body">
                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        <span>请输入正确的信息</span>
                    </div>
                    <div class="alert alert-success display-hide">
                        <button class="close" data-close="alert"></button>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="__token__" value="{$Request.token}"/>
                        <input type="hidden" name="id" value="{$user->id|default=null}">
                        <label class="col-md-3 control-label">用户名：</label>
                        <div class="col-md-9">
                            <div class="input-inline input-medium">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control " name="username" value="{$user.username|default=''}" placeholder="用户名">
                                </div>
                            </div>
                            <span class="help-inline">系统操作的用户ID，唯一性的，不修改</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"> 手机号：</label>
                        <div class="col-md-9">
                            <div class="input-inline input-medium">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                                    <input type="text" class="form-control" name="phone" placeholder="手机号" value="{$user.phone|default=''}">
                                </div>
                            </div>
                            <span class="help-inline">11位手机号码，用于接收系统的验证码</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"> 邮箱：</label>
                        <div class="col-md-9">
                            <div class="input-inline input-medium">
                                <div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="text" class="form-control" name="email" placeholder="邮箱"  value="{$user.email|default=''}">
                                </div>
                            </div>
                            <span class="help-inline">电子邮箱，例如hi@you.com，由于接收系统信息</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">初始密码：</label>
                        <div class="col-md-9">
                            <div class="input-inline input-medium">
                                <div class="input-group">
									<span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="初始密码">
                                </div>
                            </div>
                            <span class="help-inline">初始密码最短6位，不能是纯数字</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">管理组：</label>
                        <div class="col-md-9">
                            <div class="mt-checkbox-inline">
                                {volist name="roles" id="v" }
                                <label class="mt-checkbox">
                                    <input  type="checkbox"  name="role_ids[]"  value="{$v['id']}" {in name="v['id']" value="$selected_roles|default=[]"} checked="checked" {/in} >
                                    {$v['title']} <span></span>
                                </label>
                                {/volist}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submitbutton" class="btn blue btn-sm btn-outline">
                        <i class="fa fa-check"></i>
                        <span class="hidden-480">提交</span>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline red" id="cancel" data-dismiss="modal">
                        <i class="fa fa-share"></i>
                        <span class="hidden-480">撤销</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(function () {
        User.init();
    })

</script>
