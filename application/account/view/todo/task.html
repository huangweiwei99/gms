<div class="form-body">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"></h4>
            </div>
            <form class="form-horizontal" role="form" action="{:url('account/todo/savetask')}">
                <div class="modal-body">
                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        <span>请输入正确的信息</span>
                    </div>
                    <div class="alert alert-success display-hide">
                        <button class="close" data-close="alert"></button>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="id" value="{$task->id|default=null}">
                        <input type="hidden" name="project_id" value="{$project_id|default=null}">
                        <label class="col-md-3 control-label"> 任务名称：</label>
                        <div class="col-md-9">
                            <div class="input-inline input-large">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control " name="title" value="{$task.title|default=''}" placeholder="任务名称">
                                </div>
                            </div>
                            <span class="help-inline">  系统操作的用户ID，唯一性的，不修改</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">任务内容：</label>
                        <div class="col-md-9">
                            <div class="input-inline input-large">
                           <textarea rows="5" name="content" class="form-control"></textarea>
                            <span class="help-inline">系统操作的用户ID，唯一性的，不修改</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"> 委派：</label>
                        <div class="col-md-9">
                            <div class="input-inline input-large">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <select class="form-control" name="profile_id">
                                        <option>请选择</option>
                                        {volist name="staffs" id="staff"}
                                        <option value="{$staff->id}">{$staff->full_name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <span class="help-inline">  系统操作的用户ID，唯一性的，不修改</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"> 完成时间：</label>
                        <div class="col-md-9">
                            <div class="input-inline input-large">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control date todo-taskbody-due" data-date-format="yyyy-mm-dd" name="due" value="{$task.due|default=''}" placeholder="要求完成的时间">

                                </div>
                            </div>
                            <span class="help-inline">  系统操作的用户ID，唯一性的，不修改</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submitbutton" class="btn blue btn-sm btn-outline">
                        <i class="fa fa-check"></i>
                        <span class="hidden-480">提交</span>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline red" id="cancel" data-dismiss="modal">
                        <i class="fa fa-share"></i>
                        <span class="hidden-480">撤销</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('.todo-taskbody-due').datepicker({
        rtl: App.isRTL(),
        orientation: "left",
        autoclose: true
    });
</script>
