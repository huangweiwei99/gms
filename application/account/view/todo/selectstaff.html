<div class="form-body">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"></h4>
            </div>
            <form class="form-horizontal" role="form" action="{:url('account/todo/savestaff')}">
                <div class="modal-body">
                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        <span>请输入正确的信息</span>
                    </div>
                    <div class="alert alert-success display-hide">
                        <button class="close" data-close="alert"></button>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="project_id" id="project_id" value="{$project_id}">
                        <label class="control-label col-md-4">选择成员</label>
                        <div class="col-md-8">
                            <select id="todo-members-modal" name="staffs[]" class="form-control select2 select-height" multiple style="!important;height: 10em;">
                                {volist name="branch" id="branch"}
                                <optgroup label="{$branch->name}">
                                    {volist name="$branch->profiles" id="profile"}
                                    <option value="{$profile->id}" {if condition="in_array($profile->id,$selected_staffs)"}selected{/if} >{$profile->full_name}</option>
                                    {/volist}
                                </optgroup>
                                {/volist}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submitbutton" class="btn blue btn-sm btn-outline">
                        <i class="fa fa-check"></i>
                        <span class="hidden-480">提交</span>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline red" id="cancel" data-dismiss="modal">
                        <i class="fa fa-share"></i>
                        <span class="hidden-480">撤销</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</script>
